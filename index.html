<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üíñ I love you üíñ</title>
  <style>
    /* === INTERNAL CSS === */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #FFE4E1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 1em;
    }
    h1 {
      color: #D10068;
      margin-bottom: 0.5em;
      font-size: 1.8rem;
    }
    img#proposalGif {
      max-width: 80%;
      height: auto;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 28px;
      margin: 0.5em;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s;
    }
    #yesBtn {
      background: #fff;
      color: #D10068;
    }
    /* permanently disable ‚ÄúNo‚Äù */
    #noBtn {
      background: #ccc;
      color: #666;
      pointer-events: none;
      opacity: 0.5;
    }
    /* hover effect on Yes */
    #yesBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Will you marry me?</h1>

  <!-- Your GIF goes here -->
  <img id="proposalGif" src="question-marks-curious.gif" alt="Will You Marry Me?">

  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" disabled>No üíî</button>

  <script>
    // === INTERNAL JS ===
    document.getElementById('yesBtn').addEventListener('click', () => {
      // Redirect to the celebration page

  </script>

</body>
</html>
